<template name="summary">
	<h2>Stats Summary for {{team}} on {{date}}</h2>
	<ul class="list-group">
		{{#each players}}
		<li class="list-group-item">
			{{name}}
			<span class="badge quaffle">{{quafflePoints}}</span>
			<span class="badge snitch">{{snitchGrabs}}</span>
		</li>
		{{/each}}
	</ul>
	{{> exportSummaryData}}
</template>

<template name="exportSummaryData">
	<button id="exportData" class="btn btn-primary">Export Summary Data</button>
</template>
