<template name="oldgames">
    <h1>Pick a game</h1>
    <div class="games">
        <ul class="nav nav-pills nav-stacked">
          {{#each games}}
            {{> oldGamesList}}
          {{/each}}
        </ul>
    </div>
</template>

<template name="oldGamesList">
    <li>
        <a href="{{pathFor route='summary'}}" class="oldGame" id="{{_id}}">
          {{session}}
        </a>
    </li>
</template>
