<template name="quidstats">
    <head>
        <title>QuidStats</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>

    <body>
    {{> goToSummary}}
    <!-- Session Name, not team name. dis gotta be changed -->
    <h1 id="sessionName">{{teamname}}</h1>

    {{> quafflePlayers}}
    {{> snitchPlayers}}
    </body>

</template>

<template name="quafflePlayers">
    <div id="quafflePlayers">
        <h3>Quaffle Points</h3>
        <!-- for each quaffle player in db, display -->
        <!-- previously buttons were of class "increment" but idk if we need that still -->

    </div>
    {{> addNewQuafflePlayer}}
</template>

<template name="snitchPlayers">
    <div id="snitchPlayers">
        <h3>Snitch Grabs</h3>

        <!-- for each snitch player in db, display -->
        <!-- previously buttons were of class "increment" but idk if we need that still -->
    </div>
    {{> addNewSnitchPlayer}}
</template>

<template name="addNewQuafflePlayer">
    <button class="btn btn-primary addQuafflePlayer">Add New Player</button>
</template>

<template name="addNewSnitchPlayer">
    <button class="btn btn-primary addSnitchPlayer">Add New Player</button>
</template>

<template name="goToSummary">
    <a href="{{pathFor route='summary'}}/{{teamname}}" onclick="{{redirectToSummary teamname}}" class="save_end">Save + End</a>
</template>
